name: C++ CI with Bazel

on:
  push:
    branches: [master, bazel]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bazelbuild/setup-bazelisk@v3
      - run: bazel build //:opencc
      - run: bazel test --test_output=all //src/... //data/... //test/...
