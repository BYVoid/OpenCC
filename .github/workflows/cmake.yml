name: CMake

on:
  push:
    branches: [master, win]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        exclude:
          # Exclude gcc on MacOS
          - os: macos-latest
            compiler: gcc
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.compiler }}++
    steps:
      - uses: actions/checkout@v4
      - name: make build
        run: make build VERBOSE=1 REL_BUILD_DOCUMENTATION=OFF
      - name: make test
        run: make test VERBOSE=1
      - name: make benchmark
        run: make benchmark VERBOSE=1
