name: CMake

on:
  push:
    branches: [master, win]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Install doxygen
        run: sudo apt-get install doxygen
      - name: make build
        run: make build VERBOSE=1
      - name: make test
        run: make test VERBOSE=1
      - name: make benchmark
        run: make benchmark VERBOSE=1
