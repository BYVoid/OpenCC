name: MSVC

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
          - amd64
          - amd64_x86
          - amd64_arm64
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
      - name: build
        run: ./build.cmd
      - name: test
        run: ./test.cmd
      - name: list installed files
        if: ${{ always() }}
        shell: pwsh
        run: |
          Write-Host "=== Contents of bin directory ==="
          if (Test-Path bin) { Get-ChildItem bin -Recurse | Select-Object FullName }
          Write-Host "`n=== Contents of lib directory ==="
          if (Test-Path lib) { Get-ChildItem lib -Recurse | Select-Object FullName }
          Write-Host "`n=== Contents of build/Release directory ==="
          if (Test-Path build/Release) { Get-ChildItem build/Release | Select-Object FullName }
          Write-Host "`n=== Contents of build/src/tools directory ==="
          if (Test-Path build/src/tools) { Get-ChildItem build/src/tools -Recurse | Select-Object FullName }
      - name: upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: opencc-msvc-${{ matrix.arch }}
          path: |
            bin/**
            lib/**
            share/**
            include/**
            build/Release/*.exe
            build/Release/*.dll
            build/src/tools/Release/*.exe
            build/ctest.log
            build/Testing/**
