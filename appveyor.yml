version: "{build}"
skip_branch_with_pr: true
skip_tags: true
build: off

os: Visual Studio 2019

platform:
  - x64
  - x86

build_script:
  - cmake -H. -Bbuild -G"Visual Studio 16 2019" -DCMAKE_INSTALL_PREFIX:PATH=.
  - cmake --build build --config Release --target install

artifacts:
  - path: build/Install
    name: OpenCC
    type: zip
