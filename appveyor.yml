version: "{build}"
skip_branch_with_pr: true
skip_tags: true
build: off

os: Visual Studio 2019

platform:
  - x64
  #- x86

build_script:
  - cmake -S. -Bbuild -DCMAKE_INSTALL_PREFIX:PATH=.
  - cmake --build build --config Release --target install

after_build:
  - 7z a OpenCC build/bin build/include build/lib build/share

artifacts:
  - path: OpenCC.zip
    name: OpenCC
